<div class="row">
    <div class="col-md-4 mt-4" style="">
        <div class="card" id="inf">
            <div class="card-header bg-info text-white">
                Information
            </div>
            <div class="card-body">
                <marquee behavior="" direction="">
                    <h3 class="my-4">{{ news }}</h3>
                </marquee>
            </div>
        </div>
    </div>
    <div class="col-md-8 mt-4" style="">
        <div class="card" id="dash-c">
            <div class="card-header bg-info text-white">
                Dashboard Statistics
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-customer_order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center {% if request.resolver_match.url_name == 'dashboard-customer_order' %}active-b{% endif %}">
                                    <h4>Customer Order <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ customer_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center {% if request.resolver_match.url_name == 'dashboard-product' %}active-b{% endif %}">
                                    <h4>Products <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-orders' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center {% if request.resolver_match.url_name == 'dashboard-orders' %}active-b{% endif %}">
                                    <h4>Orders <i class="fas fa-download"></i></h4>
                                    <h3>{{ order_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
